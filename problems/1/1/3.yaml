text:
  در یک مهمانی برخی با هم دست می دهند. از آن ها می خواهیم تا روی یک
  کاغذ بنویسند که با چند نفر دست داده اند و سپس اعداد نوشته شده را با هم
  جمع می زنیم. ثابت کنید حاصل به دست آمده یک عدد زوج است.
solution:
  هر نفر را به یک راس و هر دست دادن را به یک یال تشبیه می کنیم. ابتدا مجموع دست دادن ها صفر است و به ازای هر دست دادن ۲ واحد به مجموع اضافه می شود و زوجیت مجموع ثابت است.پس مجموع نهایی هم زوج است
    

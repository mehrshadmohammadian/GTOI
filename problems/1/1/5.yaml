cat: "!"
text:
  در یک گراف دلخواه، ثابت کنید
  $$ \delta \le \frac{2e}{n} \le \Delta $$
hint:
  از قضیه میانگین استفاده کنید که بیان می کند میانگین حسابی
  از ماکسیمم کوچکتر و از مینیمم بزرگتر است.
solution:
 فرض کنین مجموع درجات در گراف ابتدا صفر است و می خواهیم یال ها را بکشیم. به ازای هر یال ۲ واحد به مجموع اضافه می شود پس مجموع درجات در نهایت می شود ۲ برابرتعداد یال ها. وقتی این مقدار را تقسیم بر تعداد راس ها می کنیم به نوعی میانگین درجه ها را حساب کردیم و طبق قضیه میانگین حکم ثابت می شود
